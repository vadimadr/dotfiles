# Kitty — Cursor Dark setup: good fonts, slight blur, muted colors

# === Fonts (crisp, readable) ===
# SF Mono is built into macOS and looks great; fallbacks if missing
# font_family      SF Mono, Monaco, Menlo
font_family JetBrains Mono
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        11.0

# Slightly thicker font on macOS (nicer at small sizes)
macos_thicken_font 0.25

# === Blur & transparency (frosted-glass effect) ===
background_opacity   0.95
background_blur      40

# === Theme: Cursor Dark (muted) ===
include cursor-dark.conf

# === Quality of life ===
scrollback_lines     10000
scrollback_pager     less
wheel_scroll_multiplier 5.0
mouse_hide_wait      3.0
url_style            curly
open_url_with        default
copy_on_select       clipboard
confirm_os_window_close 0
enable_audio_bell    no

# === Cursor ===
cursor_shape         block
cursor_blink_interval 0.5

# === Window ===
window_padding_width  8
remember_window_size  yes
initial_window_width  900
initial_window_height 600

# === Tabs ===
tab_bar_edge bottom
tab_bar_style powerline
tab_powerline_style slanted
tab_title_template {index}: {window.process_name}


# Cmd+Shift+Left/Right → cycle through tabs
map cmd+shift+left  previous_tab
map cmd+shift+right next_tab

# Cmd+1 .. Cmd+9 → switch to tab 1 .. 9
map cmd+1 goto_tab 1
map cmd+2 goto_tab 2
map cmd+3 goto_tab 3
map cmd+4 goto_tab 4
map cmd+5 goto_tab 5
map cmd+6 goto_tab 6
map cmd+7 goto_tab 7
map cmd+8 goto_tab 8
map cmd+9 goto_tab 9

# === Text editing & navigation (Cmd/Opt like Cursor/VS Code) ===
# Cmd+Backspace  → kill to start of line (Ctrl+U)
# Opt+Backspace  → delete word backward
# Cmd+Left/Right → start/end of line (Ctrl+A / Ctrl+E)
# Opt+Left/Right → move by word
# Opt+Delete     → delete word forward
map cmd+backspace send_text normal \x15
map opt+backspace send_text normal \e\x7f
map cmd+left      send_text normal \x01
map cmd+right     send_text normal \x05
map opt+left      send_text normal \e[1;3D
map opt+right     send_text normal \e[1;3C
map opt+delete    send_text normal \e[3;3~

tab_attention_style underline   # subtle but visible (recommended)

scrollback_pager less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER
